<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-paleblue">
    <main>
      <section
        class="flex flex-col text-center bg-white max-w-md mx-auto rounded-[25px]"
      >
        <div>
          <img
            class="w-full rounded-t-[25px]"
            src="/images/illustration-hero.svg"
            alt=""
          />
        </div>
        <div>
          <h1 class="text-[30px] font-bold mt-10 text-darkblue">
            Order Summary
          </h1>
          <p class="text-[20px] text-desaturatedblue mx-14 mt-3 leading-7">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div
          class="flex flex-col leading-8 bg-verypaleblue mx-8 rounded-[20px] mt-10 pb-5 pt-5 min-w-80%"
        >
          <div class="mb-[-80px] ml-9">
            <img class="w-20" src="/images/icon-music.svg" alt="" />
          </div>
          <p class="font-bold text-[22px] text-darkblue">Annual Plan</p>
          <p class="text-desaturatedblue text-[22px]">$59.99/year</p>
          <p
            class="text-brightblue underline font-bold text-[18px] text-end mt-[-50px] pb-9 mr-5"
          >
            Change
          </p>
        </div>
        <button
          type="submit"
          class="bg-brightblue shadow-lg shadow-brightblue/50 rounded-[15px] p-5 text-2xl text-verypaleblue mx-8 my-10"
        >
          Proceed to Payment
        </button>
        <p class="text-desaturatedblue font-bold text-[22px] mt-[-20px] mb-10">
          Cancel Order
        </p>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
